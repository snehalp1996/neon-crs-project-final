//ES6
//class & object

class Person{
    #test;
    constructor(name ,age){
        this.name=name;
        this.age=age;
        this.#test=100;


        console.log("person name is inint-->");
        console.log("Name of the person-->");
        console.log("Age of the person-->");
    }

    //private method here
    #StuffPrivateMethod(){
        console.log("call private here-->");
        this.#test;
    }

    //create the public method in JS/ES


    getConcatValue(){

return this.conCat();

    }


     conCat(){

return this.name + " with duration " +this.age;
}

//previleged method

preMethod(){
    console.log("call previleged one here-->");
    return this .#StuffPrivateMethod();
}
 //create a static method
static  testStatic(){
    console.log("call static one here-->");
    return "I am the static method";
} 
   
}//class defination over here

//class extension

Person.prototype.testRef=100;
Person.prototype.sayHallo=function(){
    console.log("extension of class-->");
    return this.testRef;
}


//class
class Student extends Person{
testChildMethod(){
    console.log("call inheritance one -->");
    return "I am the child one";
} 
}



//var p=new Person("Neon",3);
var s=new Student("Neon",3);
console.log("call the method-->"+ s.getConcatValue());
console.log("call the private method-->"+ s.preMethod());
console.log("call the child code-->"+ s.sayHallo());
console.log("call the extesion code-->"+ s.testChildMethod());
console.log("call the static method-->"+ Person.testStatic());

class BasicCal{
#add=()=>{

   let x = 100 + 50;

   return x;


};


//previleged method
privateMethod(){
    console.log("call add method here-->");
    return this .#add();
}


//create a static method
 static sub=()=>{
    
    let x = 10;
return x -= 5;


};

 //create the public method in JS/ES
mul=()=>{
    
    let x = 10;
return x *= 5;


};

//class extension
}
 BasicCal.prototype.div=function(){
    let x = 10;
return x /= 5;
 }


class SciCal extends BasicCal{

 

    //cos() private method
   #getCircleX=(radians, radius)=> {
  return Math.cos(radians) * radius;
  
};


//previleged method
preMethod(){
    console.log("call cos method here-->");
    return this.#getCircleX(1, 10);
 }

 //static method
 static getCircleY=(radians, radius)=> {
   
  return Math.sin(radians) * radius;

};

}
//create the public method in JS/ES with arrow function es6
let getTanFromDegrees=(degrees)=> {

return Math.tan(degrees * Math.PI / 180);

};

//es5
let getTanFromDegrees1=function(degrees) {

return Math.tan(degrees * Math.PI / 180);

}


//sqrt extension es6 with arrow function
SciCal.prototype.calSqrt=(a,b)=>{
    return (Math.sqrt((a * a) + (b * b)));


};

var cal=new SciCal();
console.log("call the private method:addition-->"+ cal.privateMethod());
console.log("call the  mul method:multiplication -->"+ cal.mul());
console.log("call the division method:Division-->"+ cal.div());
console.log("call the static sub method:substraction-->"+ BasicCal.sub());
console.log("call the static sin method:sin-->"+ SciCal.getCircleY(1,10));
console.log("call the private cos method:cos-->"+ cal.preMethod());
console.log("call the tan method:tan-->"+ getTanFromDegrees(10));
console.log("call the extension child sqrt code:sqrt-->"+cal.calSqrt(3,4));
